version: '3.8'

services:
  # Frontend Service (Next.js)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: learnflow-frontend
    restart: always
    ports:
      - "3000:3000"
    environment:
      - BACKEND_URL=http://backend:8081
      - NEXT_PUBLIC_API_URL=http://68.178.160.230:8081
    depends_on:
      - backend
    networks:
      - learnflow-network

  # Backend Service (Spring Boot)
  backend:
    build:
      context: ./backend/auth-service
      dockerfile: Dockerfile
    container_name: learnflow-backend
    restart: always
    ports:
      - "8081:8081"
    environment:
      # Using 'mysql' hostname (service name) and updated credentials
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/auth_db?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=Sivani@123
      - MAIL_USERNAME=${MAIL_USERNAME}
      - MAIL_PASSWORD=${MAIL_PASSWORD}
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - learnflow-network

  # Database Service (MySQL)
  mysql:
    image: mysql:8.0
    container_name: learnflow-mysql
    restart: always
    ports:
      - "3307:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=Sivani@123
      - MYSQL_DATABASE=auth_db
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost", "-u", "root", "-pSivani@123"]
      timeout: 20s
      retries: 10
    networks:
      - learnflow-network

volumes:
  mysql_data:

networks:
  learnflow-network:
    driver: bridge
