version: '3.8'

services:
  # Frontend Service (Next.js)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: learnflow-frontend
    restart: always
    ports:
      - "3000:3000"
    environment:
      # In Docker, we use the service name (backend) to talk to other containers
      # We use the Rewrite in next.config.ts, so the browser talks to Next.js, 
      # and Next.js talks to the backend via this internal URL.
      - BACKEND_URL=http://backend:8081
    depends_on:
      - backend
    networks:
      - learnflow-network

  # Backend Service (Spring Boot)
  backend:
    build:
      context: ./backend/auth-service
      dockerfile: Dockerfile
    container_name: learnflow-backend
    restart: always
    ports:
      - "8081:8081"
    environment:
      # Connect to the 'mysql' service defined below
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/auth_db?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=root
      - MAIL_USERNAME=${MAIL_USERNAME}
      - MAIL_PASSWORD=${MAIL_PASSWORD}
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - learnflow-network

  # Database Service (MySQL)
  mysql:
    image: mysql:8.0
    container_name: learnflow-mysql
    restart: always
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=auth_db
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
    networks:
      - learnflow-network

volumes:
  mysql_data:

networks:
  learnflow-network:
    driver: bridge
