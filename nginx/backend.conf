server {
    listen 80;
    
    # You might want a different subdomain for backend (e.g., api.yourdomain.com) 
    # OR reuse this if using path-based routing, but typically separate for clean separation.
    # For now, assuming direct IP access or separate subdomain.
    server_name backend.intelskill.in; 

    # If you want to access backend via /api/ on the SAME domain as frontend:
    # location /api/ {
    #     proxy_pass http://127.0.0.1:8081;
    #     ...
    # }
    
    # Or if you are running this on a DIFFERENT port/server block for backend:
    location / {
        proxy_pass http://127.0.0.1:8081;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
